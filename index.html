<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2950841e42.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-contianer">
        <div >
           <input type="search" placeholder="ENTER YOUR CITY" class="input-size" id="search"/>
           <input type="button" id="button" class="input-size" class="" style="font-size: 20px; text-align: center; margin-top: 20px;" value="Search"></input>
        </div>
        <div class="climate-change">
            <div class="climate-main">
                <div class="result">
                    <div class="heading-name">
                        <h1 class="cityName" id="city"> </h1>
                        <h1 class="weather-type" id="weatherType"></h1>
                    </div>
                    
                    <p id="descrip"> </p>
                    <p > <span id="humidity" ></span></p>
                    <div>
                        <h3> Temp : <span id="temp"> </span> <span> ° C</span></h3>
                        <h3> Min Temp : <span id="min-temp"> </span> <span> ° C</span></h3>
                        <h3> Max Temp : <span id="max-temp"></span> <span> ° C</span></h3>
                        <h3> Wind : <span id="wind"></span> </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
